<!DOCTYPE html>
<html lang="en">
<head>

  <title>Hot || Cold</title>

  <!-- Meta Tags -->
  <meta charset="utf-8"/>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/reset.css">
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700,900,900italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles/style.css"/> 

  <!-- JavaScript -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="js/app_.js"></script>

</head>
<body>

  <header> 


<div id="instructions">
<ul>
            <li>I pick a <strong>random secret number</strong> between 1 to 100 and keep it hidden.</li>
            <li>You need to <strong>guess</strong> until you can find the hidden secret number.</li>
            <li>You will <strong>get feedback</strong> on how close ("hot") or far ("cold") your guess is.</li>
          </ul>
          <p>Refresh browser for new game.</p></div>


  </header>

  <section class="game"> <!-- Guessing Section -->

  <h2 id="feedback">Guess my number 1 to 100</h2>

  <form>
    <input type="text" name="userGuess" id="userGuess" class="text" maxlength="3" autocomplete="off" placeholder="Enter your Guess" required/>
    <input type="submit" id="guessButton" class="button" name="submit" value="Guess"/>
  </form>

  <p>Guess #<span id="count">0</span>!</p>

  <ul id="guessList" class="guessBox clearfix">

  </ul>

  </section>
</body>

</html>
